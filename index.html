<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Oucher - Modern Business Solutions. Unlimited Pretentious Ideas for your business growth." />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Oucher - Modern Business Solutions" />
    <meta property="og:description" content="Unlimited Pretentious Ideas for your business growth." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/hero-doctor.svg" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Preload Critical Assets -->
    <link rel="preload" href="/profile1.svg" as="image" type="image/svg+xml">
    <link rel="preload" href="/profile2.svg" as="image" type="image/svg+xml">
    <link rel="preload" href="/profile3.svg" as="image" type="image/svg+xml">
    
    <!-- PWA Tags -->
    <link rel="apple-touch-icon" href="/vite.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- SEO Tags -->
    <meta name="keywords" content="business solutions, web analytics, email marketing, SEO, digital marketing">
    <meta name="author" content="Oucher">
    <meta name="robots" content="index, follow">
    
    <title>Oucher - Modern Business Solutions</title>
    
    <!-- Performance Optimization -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Critical CSS -->
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        background: #000000;
        margin: 0;
        font-family: 'Plus Jakarta Sans', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      @keyframes fadeOut {
        to { opacity: 0; }
      }
      .fade-out {
        animation: fadeOut 0.5s ease forwards;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Initial Loading State -->
    <div class="initial-loader" id="loader">
      <svg width="50" height="50" viewBox="0 0 50 50">
        <circle cx="25" cy="25" r="20" fill="none" stroke="#00E676" stroke-width="5">
          <animate attributeName="stroke-dasharray" from="0 150" to="130 150" dur="1.5s" repeatCount="indefinite"/>
          <animate attributeName="stroke-dashoffset" from="0" to="-130" dur="1.5s" repeatCount="indefinite"/>
        </circle>
      </svg>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Remove loader when content is loaded
      window.addEventListener('load', () => {
        const loader = document.getElementById('loader');
        loader.classList.add('fade-out');
        setTimeout(() => {
          loader.style.display = 'none';
        }, 500);
      });
    </script>
  </body>
</html>
